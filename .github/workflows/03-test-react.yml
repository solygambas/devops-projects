name: Test React Project
on:
  push:
    branches:
      - "**"
    paths:
      - "playground/01-react-test/**/*"
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: playground/01-react-test
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run test
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: playground/01-react-test
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Simulate deployment
        run: echo "Deploying..."
